listen              1935;
max_connections     5000;
daemon              off;
srs_log_tank        console;

http_api {
    enabled         on;
    listen          1985;
}

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

vhost 141.94.207.173 {
    publish {
        mr off;
    }
    play {
        gop_cache off;
        mw_latency 100;
    }
    
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    
    hls {
        enabled off;
    }
    
    http_hooks {
        enabled         on;
        on_publish      http://backend-go:3000/api/v1/publish;
        on_unpublish    http://backend-go:3000/api/v1/unpublish;
        # Cambio: callbacks de playback para sesiones (Firma: Cursor)
        on_play         http://backend-go:3000/api/v1/sessions;
        on_stop         http://backend-go:3000/api/v1/sessions;
    }
    
    # âœ… ACTIVAR FORWARD
    forward {
        enabled         on;
        backend         http://backend-go:3000/api/v1/forward;
    }
}

