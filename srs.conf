listen              1935;
max_connections     5000;
daemon              off;
srs_log_tank        console;

http_api {
    enabled         on;
    listen          1985;
}

# Vhost principal con tu IP
vhost 51.210.109.197 {
    publish {
        mr off;
        publish_1stpkt_timeout 20000;
        publish_normal_timeout 15000;
    }
    play {
        gop_cache off;
        mw_latency 100;
        tcp_nodelay on;
    }
    hls {
        enabled off;
    }
    
    http_hooks {
        enabled         on;
        on_publish      http://backend-go:3000/api/v1/publish;
        on_unpublish    http://backend-go:3000/api/v1/unpublish;
        on_forward      http://backend-go:3000/api/v1/forward;
    }
}

# Vhost por defecto (para otros casos)
vhost __defaultVhost__ {
    publish {
        mr off;
        publish_1stpkt_timeout 20000;
        publish_normal_timeout 15000;
    }
    play {
        gop_cache off;
        mw_latency 100;
        tcp_nodelay on;
    }
    hls {
        enabled off;
    }
    
    http_hooks {
        enabled         on;
        on_publish      http://backend-go:3000/api/v1/publish;
        on_unpublish    http://backend-go:3000/api/v1/unpublish;
        on_forward      http://backend-go:3000/api/v1/forward;
    }
}